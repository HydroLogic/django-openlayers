{% extends "admin/change_form.html" %}


{% block extrahead %}
{{ block.super }}
<script src="http://maps.google.com/maps/api/js?v=3.6&sensor=false"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<style>
    .map{width:600px; height:400px; border:solid #ccc 1px;}

</style>
{% endblock %}

{% block after_field_sets %}
<h2>Preview of map {{ original.name }}</h2>
<small>Save to refresh</small>

{% include "_map.html" with map=original %}

{% endblock %}
